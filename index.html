<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" href="css/index.css" />
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <title>RandRubik</title>
  </head>
  <body>
    <div data-role="page" id="main">
      <div data-role="header" data-theme="b">
        <h1>Rand Rubik's</h1>
      </div>
      <div role="main" class="ui-content">
        <div class="img-content">
          <img class="cImg" src="images/cube_img.png" />
        </div>
        <div class="opt-content">
          <div data-role="collapsible" data-collapsed="false" id="coll">
            <h4>Randomize Options</h4>
            <label for="slider-2">Number of Iterations</label>
            <input type="range" name="slider-2" id="slider-2" data-highlight="true" min="5" max="100" step="5" value="25">
            <label for="slider-2">Speed of Iterations (MS)</label>
            <input type="range" name="slider-3" id="slider-3" data-highlight="true" min="0" max="1000" step="0.1" value="200">
            <div class="opt-content">
              <div class="ui-body ui-body-a ui-corner-all">
                <form>
                  <fieldset data-role="controlgroup" data-type="horizontal" id="radios">
                    <legend>Letters Separators</legend>
                    <label for="radioSpace">Space</label>
                    <input type="radio" name="radioS" id="radioSpace" value="on" checked="checked">
                    <label for="radioPipe"> | </label>
                    <input type="radio" name="radioS" id="radioPipe" value="off">
                    <label for="radioGreater"> ></label>
                    <input type="radio" name="radioS" id="radioGreater" value="other">
                    <label for="radioMinus"> - </label>
                    <input type="radio" name="radioS" id="radioMinus" value="other">
                    <label for="radioPoint"> . </label>
                    <input type="radio" name="radioS" id="radioPoint" value="other">
                  </fieldset>
                </form>
              </div>
              <form>
                <fieldset data-role="controlgroup">
                  <label for="checkboxfaces">Faces: (F, B, U, D)</label>
                  <input type="checkbox" name="checkbox-v-2a" id="checkboxfaces" checked>
                  <label for="checkboxMiddle">Middle: (M, E, S)</label>
                  <input type="checkbox" name="checkbox-v-2a" id="checkboxMiddle" checked>
                  <label for="checkBoxAxis">Axis Rotations: (X, Y, Z)</label>
                  <input type="checkbox" name="checkbox-v-2a" id="checkBoxAxis">
                  <label for="checkboxShuffleArray">(Optional) Shuffle the letters in the array before starting.</label>
                  <input type="checkbox" name="checkboxSArr" id="checkboxShuffleArray">
                </fieldset>
              </form>
              <button class="ui-btn ui-shadow" onclick="StartRand()">Start Rand</button>
            </div>
          </div>
          <div class="ui-corner-all custom-corners" id="genContent">
            <div class="ui-bar ui-bar-a">
              <h3>Steps</h3>
            </div>
            <div class="ui-body ui-body-a">
              <p id="genData" style="font-weight: bolder; font-size: 20px; text-align: center;"></p>
              <button class="ui-btn ui-shadow" id="btnRestart" onclick="window.location.reload()">Restart</button>
            </div>
          </div>
        </div>
      </div>
      <script src="js/index.js"></script>
  </body>
</html>
